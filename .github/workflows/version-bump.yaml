name: Version Bump and Notify

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  check_commit:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      SHOULD_RUN: ${{ steps.check_commit.outputs.SHOULD_RUN }}
    steps:
      - name: Checkout Files
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ORG_GITHUB_TOKEN }}

      - name: check if skip ci
        id: check_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MESSAGE" == *"[skip ci]"* ]]; then
            echo "SHOULD_RUN=false" >> "$GITHUB_OUTPUT"
          else
            echo "Match is false"
          fi

  version-bump:
    needs: check_commit
    if: ${{ needs.check_commit.outputs.SHOULD_RUN != 'false' }}
    runs-on: ubuntu-22.04
    outputs:
      NEW_VERSION: ${{ steps.bump-version.outputs.NEW_VERSION }}
      BUMP_TYPE: ${{ env.type }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: Scaffold-Stark/scaffold-stark-2
          token: ${{ secrets.ORG_GITHUB_TOKEN }}

      - name: Determine version bump type
        id: version
        run: |
          commit_message=$(git log -1 --pretty=%B)
          if [[ "$commit_message" == *"[major]"* ]]; then
            echo "type=major" >> "$GITHUB_ENV"
          elif [[ "$commit_message" == *"[minor]"* ]]; then
            echo "type=minor" >> "$GITHUB_ENV"
          else
            echo "type=patch" >> "$GITHUB_ENV"
          fi

      - name: Bump version
        id: bump-version
        run: |
          git pull origin main --no-rebase --strategy=ort --no-edit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          new_version=$(npm version ${{ env.type }} -m "chore(release): %s [skip ci]")
          echo "NEW_VERSION=${new_version}" >> "$GITHUB_ENV"
          echo "NEW_VERSION=${new_version}" >> "$GITHUB_OUTPUT"
          git push origin main --follow-tags
      
      - name: Trigger Create-stark Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ORG_GITHUB_TOKEN }}
          repository: Scaffold-Stark/create-stark
          event-type: version-bumped
          client-payload: '{"new_version": "${{ env.NEW_VERSION }}", "bump_type": "${{ env.type }}"}'

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "Version bump to ${{ env.NEW_VERSION }} successful. Triggered Create-stark repository update."
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "VERSION BUMP FAILED - requires manual intervention."
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}